<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Excusas Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <p>The Excuse Generator</p>
      <p id="excuse"></p>
    </div>

    <script>
      let who = ["The dog", "My grandma", "His turtle", "My bird"];
      let action = ["ate", "peed", "crushed", "broke"];
      let what = ["my homework", "the keys", "the car"];
      let when = [
        "before the class",
        "right on time",
        "when I finished",
        "during my lunch",
        "while I was praying"
      ];

      indexWho = Math.floor(Math.random() * who.length);
      indexAction = Math.floor(Math.random() * action.length);
      indexWhat = Math.floor(Math.random() * what.length);
      indexWhen = Math.floor(Math.random() * when.length);

      document.getElementById("excuse").innerHTML =
        who[indexWho] +
        " " +
        action[indexAction] +
        " " +
        what[indexWhat] +
        " " +
        when[indexWhen];
    </script>
  </body>
</html>
